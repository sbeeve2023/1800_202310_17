<body>

    <header id="header"></header>



    <div class="card">
               
        <div class="row">
            
            <div class="col-2">
                
                
                <img src="/images/drink1.png" width="70" class="rounded-circle mt-2">
            
            
            </div>
            
            <div class="col-10">
                
                <div class="comment-box ml-2">
                    
                    <h4>Add a comment</h4>
                    
                    <div class="rating" id="rate"> 
                        <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                        <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label> 
                        <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                        <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                        <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                    </div>
                    
                    <div class="comment-area">
                        
                        <textarea class="form-control" placeholder="Comment about location" rows="4" id="comment"></textarea>
                    
                    </div>
                    
                    <div class="comment-btns mt-2">
                        
                        <div class="row">
                            
                            <div class="col-6">
                                
                                <div class="pull-left">
                                
                                <button class="btn btn-success btn-sm">Cancel</button>      
                                    
                                </div>
                            
                            </div>
                            
                            <div class="col-6">
                                
                                <div class="pull-right">
                                
                                <button class="btn btn-success send btn-sm" onClick="writeReview()">Send <i class="fa fa-long-arrow-right ml-1"></i></button>      
                                    
                                </div>
                            
                            </div>
                        
                        </div>
                    
                    </div>
                
                
                </div>
            
            </div>
        
        
        </div>

    </div>

    <div class="container col-xxl-8 px-4 py-5">

    </div>
    <iframe width="100%" height="550" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
        src="https://www.openstreetmap.org/export/embed.html?bbox=-123.01492452621461%2C49.24639670067608%2C-122.9873299598694%2C49.25607509131486&amp;layer=cyclemap"
        style="border: 3px solid black"></iframe>
